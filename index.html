<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuleiro</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div id="players-side">
      <h2>Players</h2>
      <label for="name" >Player 1 > X</label>
      <input type="email" id="p1"/>
      <br />
      <label for="name" >Player 2 > O</label>
      <input type="email" id="p2"/>
    </div>

    <div id="tabuleiro" >
      <input type="text" id="area1">
      <input type="text" id="area2">
      <input type="text" id="area3">
      <input type="text" id="area4">
      <input type="text" id="area5">
      <input type="text" id="area6">
      <input type="text" id="area7">
      <input type="text" id="area8">
      <input type="text" id="area9">

    </div>

    <script src="script.js"></script>
  </body>
</html>
